<div class="row animate__animated animate__fadeIn animate__faster">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="col">
                    <div class="row justify-content-end">
                        <div class="float-right">
                            <button class="btn btn-primary" routerLink="/admin/enfermedades/enfermedad/nuevo">Nuevo<i class="fa fa-plus m-l-10"></i></button>
                        </div>
                    </div>
                </div>
                <div class="col m-t-10">
                    <div class="row justify-content-between">
                        <div class="col-sm-4">
                            <div class="input-group">
                                <input #txtBuscar type="text" class="form-control " (keyup)="cargarEnfermedades(txtBuscar.value)" id="fname" placeholder="Buscar">
                                <div class="input-group-append">
                                    <span class="input-group-text micursor" (click)="txtBuscar.value ='';cargarEnfermedades(txtBuscar.value)"><i class="fa fa-times-circle"></i></span>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="float-right">
                                <app-pagination (cambiarPagina)="cambiarPagina( $event )" [totalRegistros]="totalregistros" [registroActual]="registroactual+1" [registrosPorPagina]="registrosporpagina"></app-pagination>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="alert alert-primary text-center" *ngIf="loading">
                    <h4 class="alert-heading">Cargando!</h4>
                    <i class="fa fa-spin fa-spinner fa-3x"></i>
                    <p>Por favor, espere</p>
                </div>
                <div class="table-responsive">
                    <table id="tabla_usuarios" class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Descripcion</th>
                                <th>Tratamiento</th>
                                <th>Sintomas</th>
                                <th class="text-center">Acci√≥n</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let enfermedad of listaRegistros">
                                <td [routerLink]="['/admin/enfermedades/enfermedad', enfermedad.uid]" class="micursor">{{enfermedad.nombre}}</td>
                                <td [routerLink]="['/admin/enfermedades/enfermedad', enfermedad.uid]" class="micursor">{{enfermedad.descripcion}}</td>
                                <td [routerLink]="['/admin/enfermedades/enfermedad', enfermedad.uid]" class="micursor">{{enfermedad.tratamiento}}</td>
                                <td [routerLink]="['/admin/enfermedades/enfermedad', enfermedad.uid]" class="micursor">{{mostrarSintomas(enfermedad.sintomas)}}</td>

                                <td class="text-center">
                                    <i class="fa fa-pencil-alt text-success fa-lg mr-5 micursor" [routerLink]="['/admin/enfermedades/enfermedad', enfermedad.uid]"></i>
                                    <i class="fa fa-trash text-danger fa-lg micursor" (click)="eliminarEnfermedades(enfermedad.uid, enfermedad.nombre)"></i></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class=" mt-2 mr-2 float-right ">
                    <app-pagination (cambiarPagina)="cambiarPagina( $event ) " [texto]="true " [totalRegistros]="totalregistros " [registroActual]="registroactual+1 " [registrosPorPagina]="registrosporpagina "></app-pagination>
                </div>
            </div>
        </div>
    </div>
</div>
