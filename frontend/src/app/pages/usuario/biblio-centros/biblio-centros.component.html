
<div class="container" style="margin-top: -25rem">
    <div class="row" >
        <h1 style="color: #5da0a2;">Biblioteca de centros</h1>
    </div>
    <div class="row" style="padding-top: 7rem;">
        <div class="card mb-4 border-0" style="margin:auto; width: 15rem; ">
            <div class="card-body">
              <h5 style="color: #93af56;"class="card-title">Busque en una biblioteca de m√°s de 50 centros</h5>
              <form class="form-horizontal m-t-20" id="busquedaForm" [formGroup]="centroForm" (ngSubmit)="buscar()">
                <div class="row justify-content-center">
                    <div class="col-md-12">
                        <div class="input-group mb-3 justify-content-center">
                            <mat-form-field appearance="fill">
                                <mat-label>Escoja un centro</mat-label>
                                <mat-select formControlName="centros">
                                  <mat-option *ngFor="let centro of centros" value="{{centro.uid}}">{{centro.nombre}}</mat-option>
                                </mat-select>
                              </mat-form-field>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="form-group">
                            <div class="p-t-20">
                                <button class="btn btn-info volver-login" id="to-recover" type="submit"><i class="fa fa-search"></i>  Buscar</button>
                            </div>
                        </div>
                    </div>
                </div>
             </form>
            </div>
        </div>
    </div>
</div>
